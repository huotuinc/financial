<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>

    <title>理财活动页面</title>

    <link href="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../css/style.min.css?v=4.0.0" rel="stylesheet"/>

    <!--<link href="http://cdn.bootcss.com/datatables/1.10.11/css/dataTables.bootstrap.min.css" rel="stylesheet" media="screen" />-->

    <link href="../JGrid/theme/Jackson_skin_gray.css" rel="stylesheet"
          type="text/css"/>
</head>

<body>
<form id="deliver_form">
    <div class="wrapper wrapper-content tooltip-demo" style="max-height: 492px; overflow-y: auto;">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins" style="margin-bottom: 0;">
                    <div class="ibox-title" style="padding: 0; min-height: initial;">
                        <div class="form-inline">
                            <div class="form-group m-r-sm">
                                <label style="font-size: 17px;">新增活动</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins m-b-none">
                    <div class="ibox-content p-xxs" style="border-top: none;">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <th>选择商品：</th>
                                <td>
                                    <input type="hidden" id="goodsId" name="id"/>
                                    <input type="hidden" id="customerId" name="customerId" th:value="${customerId}"/>
                                    <input type="text" required class="form-control input-sm" placeholder="请双击选择商品"
                                           readonly="true" ondblclick="showGoodsList()" id="title" name="title"/>
                                </td>

                            </tr>
                            <tr>
                                <th>赎回周期：</th>
                                <td>
                                    <input type="text" class="form-control input-sm" placeholder="赎回周期,单位：天" required/>
                                </td>
                            </tr>
                            <tr>
                                <th>日利率：</th>
                                <td>
                                    <div class="form-group m-b-none">
                                        <input type="text" required class="form-control input-sm mb10"
                                               id="rate" name="rate" runat="server" placeholder="日利率"/>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row" style="padding: 0 15px; position: absolute; bottom: 0; width: 100%;">
        <div class="col-lg-12">
            <div class="ibox float-e-margins" style="margin-bottom: 0;">
                <div class="ibox-title" style="padding: 0; min-height: initial;">
                    <div class="form-group m-r-sm" style="float: right;">
                        <button type="submit" class="btn btn-success" id="btnConsignFlow" runat="server">保存</button>
                        <button type="button" class="btn btn-white" id="btnPayed" runat="server"
                                style="margin-left: 10px;">返回
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!--<div id="goodsListModule" style="display: none">-->
<!--<div id="goodsList" class="display table-striped table-bordered table-hover table-condensed"-->
<!--cellspacing="0" width="100%"></div>-->
<!--</div>-->
<div id="goodsList" style="display: none"></div>
<!--基础框架js-->
<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/bootstrap.min.js"></script>
<script src="../js/content.min.js?v=1.0.0"></script>
<!--validate-->
<script src="http://resali.huobanplus.com/cdn/jquery-validation/1.15.0/jquery.validate.min.js"></script>
<!--<script src="http://resali.huobanplus.com/cdn/jquery-validation/1.15.0/additional-methods.min.js"></script>-->
<script src="http://resali.huobanplus.com/cdn/jquery-validation/1.15.0/localization/messages_zh.min.js"></script>
<script src="../js/plugins/hot/bootstrap.hot.extra-validate.js"></script>

<!--<script src="http://cdn.bootcss.com/datatables/1.10.11/js/jquery.dataTables.min.js"></script>-->
<!--<script src="http://cdn.bootcss.com/datatables/1.10.11/js/dataTables.bootstrap.min.js"></script>-->
<script type="text/javascript"
        src="../JGrid/jquery.JGrid.js"></script>
<script src="../js/plugins/hot/bootstrap.hot.extra-utils.js"></script>

<script src="../manage/js/index.js"></script>

<script type="text/javascript">
    $(function () {
        $("#deliver_form").validateCustom(function () {
        }, {
            debug: true
        });
    })
</script>
</body>

</html>
